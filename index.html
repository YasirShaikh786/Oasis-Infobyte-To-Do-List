<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List 2023</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List Web App</h1>
            <form id="new-task-form">
                <input 
                    type="text" 
                    name="new-task-input" 
                    id="new-task-input" 
                    placeholder="What tasks are you planning to do?" 
                />
                <input 
                    type="submit"
                    id="new-task-submit" 
                    value="Add Task" 
                />
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Tasks</h2>
                <div id="tasks">
                    <p id="empty-message">No tasks added yet. Start by adding a task above!</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
